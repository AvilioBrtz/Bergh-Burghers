<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"  href="navb.css">
	<link rel="stylesheet"  href="checkout.css">
	<link rel="stylesheet"  href="cart-pop.css">
	<link rel="stylesheet"  href="media.css">
	<title>BERGH BURGERS</title>
</head>
<body>
	  <div class="navigation-bar">
		<div class="left-column">
			<div class="logo">
				<a href="index.html"><h1>BERGH <br> BURGERS</h1></a>
			</div>
		</div>

		<div class="center-column">
			<div class="times-icon" id="times-icon"><i class="fa fa-times" aria-hidden="true"></i></div>
			<a href="shop.html">offers</a>
			<a href="burgers.html">shop</a>
			<a href="contact.html">contact</a>
		</div>

		<div class="right-column">
			<div class="icon-cart" id="icon-cart">
				<i class="fa fa-shopping-bag" aria-hidden="true"></i>
				<span id="cart-amount">0</span>
			</div>
		    <div><a href="detail.html"><i class="fa fa-user" aria-hidden="true"></i></a></div>
		    <div class="bar-icon" id="bar-icon">
		    	  <i class="fa fa-bars" aria-hidden="true"></i>
		    </div>
		</div>
	</div>

	<div class="skew3-wrapper">
       <div class="checkout">
	      <h1>Checkout</h1>
       </div>

       <div class="checkout-container">
       	<div class="table1">
       	  <p> First Name*</p>
       	  <input type="text" placeholder="First Name" id="firstname" required>
       	  <p> Last Name*</p>
       	  <input type="text" placeholder="Last Name" id="lastname" required>
       	  <p>Phone</p>
       	  <input type="text" placeholder="Your Phone Number" id="phone" required>
       	  <p>Email*</p>
       	  <input type="email" placeholder="Your Email" id="email">
       	  <p>Town*</p>
       	  <input type="text" placeholder="eg Juja, Thika, Ruiru" id="city" required>
       	  <p>Street* optional</p>
       	  <input type="text" placeholder="eg JKUAT gate c, Ziwa" id="street">
       	  <p id="error-message"></p>
       	</div>

    <div class="table2" id="table2">
    	<div class="credit-cards">
    		<h1>Credit cards payment</h1>
    		<input type="text" placeholder="Card Holder Name">
    		<input type="text" placeholder="Card Number">
    		<div class="two">
    			<input type="text" placeholder="MM/YY">
    			<input type="text" placeholder="CVC">
    		</div>
    	</div>
    	<div class="phone-payments">
    		<h1>Phone Payments</h1>
    		<input type="text" placeholder="0712345678">
    		<div class="three">
    			<span class="mpesa">
    				<i class="fa-regular fa-square"></i>
    				<p>Mpesa</p>
    			</span>
    			<span class="airtel">
    				<i class="fa-regular fa-square"></i>
    				<p>Cash</p>
    			</span>
    		</div>
    	</div>
    	<div class="btn" id="btn">
    		<a href="index.html"><button>Place Order</button></a>
    	</div>
	</div>
  </div>
</div>

<div class="pop-up hide">
	<div class="pop-up-icon">
	<i class="fa fa-times" aria-hidden="true"></i>
</div>
	<div class="text">
	<h1>No items in the cart</h1>
</div>
</div>

<div class="cart-tab hide">

	<div class="icon" id="close-icon">
	<i class="fa fa-times" aria-hidden="true"></i>
</div>

	<div class="list-cart">
			
	</div>

	<div class="total" id="total">
		
	</div>

	<div class="btn">
		<a href="cart.html"><button class="view">View cart</button></a>
		<a href="checkout.html"><button class="Checkout">Checkout</button></a>
	</div>
</div>

<div class="skew1-wrapper hide">
	<div class="sales1-wrapper">
	<div class="shop-wrapper">

</div>
	</div>
</div>

<script type="text/javascript" src="products.js"></script>
<script type="text/javascript" src="cart.js"></script>
<script type="text/javascript" src="checkout.js"></script>
</body>
</html>
